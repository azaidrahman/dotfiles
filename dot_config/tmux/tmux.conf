# Enable 256-color and true color support in tmux
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256color*:Tc"

# GENERAL
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off

# Set prefix key
unbind C-b
set -g prefix C-Space

# Refresh tmux config with r
unbind r
bind r source-file "~/.config/tmux/tmux.conf"

unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Status bar
# set -g status-bg black
# set -g status-fg white
# set -g status-left-length 20
# set -g status-right-length 150
# set -g status-left "#[fg=green]#S #[fg=white]#I #[fg=yellow]#P "
# set -g status-right "#[fg=green]#H #[fg=white]%a %d-%b-%y #[fg=yellow]%R "

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Use vim arrows to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z # Use m key to maximize pane

# Use vim arrows to move between panes
bind -r J select-pane -D
bind -r K select-pane -U
bind -r H select-pane -L
bind -r L select-pane -R

# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi

# Start selecting textwith "v"
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy text with "y"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Dont exit copy mode when draggin with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Configure the Dracula status plugin
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @draculate-continuum-mode countdown
set -g status-position top

# Other examples:
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

